<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario PANG</title>
    <style>
    html{
        height: 100%;
        background: linear-gradient(rgba(94,145, 254,1)40%, rgba(200,80, 19,1) )
    }
    canvas {
                border: 3px solid black;
            }
    </style>
</head>
<!-- style="background-color: black;" -->

<body>
    <div style="text-align:center">

        <canvas id="myCanvas" width="750" height="500" >
            Your browser does not support HTML5 Canvas.

        </canvas>

    </div>
    <script>
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext("2d");

        const W = canvas.width, H = canvas.height;

        let images = {};
        let totalResources = 7;
        let numResourcesLoaded = 0;


        loadImage("luigiBack");
        loadImage("luigiRight");
        loadImage("luigiLeft");
        loadImage("bg4");
        loadImage("coin");
        loadImage("heart");
        loadImage("turtle");
        loadImage("trail1");
        loadImage("floor");

        function loadImage(name) {
            images[name] = new Image();
            images[name].src = "images/" + name + ".png";
            images[name].onload = function () {
                resourceLoaded();	//only starts the animation after loading all images			
            };
        }

        function resourceLoaded() {
            numResourcesLoaded++;
            if (numResourcesLoaded == totalResources) {

                coin1 = new Coin(xInit, yInit, 100, 100, dX, dY, 0)
                cArray.push(coin1)

            }
        }



        //declaração das imagens
        /*   let bgImage = new Image();
          let heartImage = new Image();
  
          let coinImage = new Image();
          let floor = new Image();
  
          floor.src = 'images/floor.png'
          bgImage.src = 'images/bg4.png';
          heartImage.src = 'images/heart.png';
  
          coinImage.src = 'images/coin.png';
  
          let luigiLeft = new Image();
          let luigiRight = new Image();
          let luigiBack = new Image();
          luigiRight.src = 'images/luigiRight.png';
          luigiLeft.src = 'images/luigiLeft.png';
          luigiBack.src = 'images/luigiBack.png';
  
          let turtle = new Image();
          let rastro = new Image();
          turtle.src = 'images/turtle.png';
          rastro.src = 'images/trail1.png';
  
   */

        //declaração das variáveis
        let x = W - 450, y = H - 160;
        let rightKey = leftKey = upKey = enterKey = false;
        let frameIndex = 0;
        let rightIndex = 0;
        let leftIndex = 0;
        let a = 0.5;

        class Turtle {
            constructor(turtle, turtleX, turtleY, turtleW, turtleH) {
                this.turtle = turtle
                this.turtleX = turtleX;
                this.turtleY = turtleY;
                this.turtleW = turtleW;
                this.turtleH = turtleH;

            }
            update(tX, tY) {
                this.turtleX = tX
                this.turtleY = tY
            }


            draw() {
                ctx.drawImage(this.turtle, this.turtleX, this.turtleY, this.turtleW, this.turtleH)
            }

        }

        class Player {
            constructor(x, y) {

                this.x = x
                this.y = y;

            }

            draw(img, sx, sy, cx, cy, w, h) {
                this.img = img
                this.cx = cx
                this.cy = cy
                this.w = w
                this.h = h
                ctx.drawImage(this.img, sx, sy, cx, cy, x, y, w, h);
            }

            update(cX, cY) {
                this.cx = cX
                this.cy = cY
            }
        }



        //classe da moeda
        class Coin {
            constructor(ballX, ballY, ballW, ballH, dX, dY, collisions) {
                this.ballX = ballX;
                this.ballY = ballY;
                this.ballW = ballW;
                this.ballH = ballH;
                this.dX = dX;
                this.dY = dY;
                this.collisions = collisions

            }

            update() { //função do movimento da moeda


                if (this.ballX + this.ballW > W) {

                    this.dX = -this.dX;
                }

                if (this.ballX < 0) {

                    this.dX = -this.dX;
                }


                if (this.ballY + this.ballH > H - 95) {
                    this.ballY = H - this.ballH - 95;
                    this.dY = -this.dY;

                }
                else {
                    this.dY = this.dY + a;
                }

                this.ballX += this.dX;
                this.ballY += this.dY;


                if (this.dY < 0 && this.dY > -2.1) {
                    this.dY = 0;
                }
            }

            draw() { //desenho da moeda
                ctx.beginPath();
                ctx.drawImage(images["coin"], frameIndex * 100, 0, 100, 100,
                    this.ballX, this.ballY, this.ballW, this.ballH);
                frameIndex++;
                if (frameIndex == 10)
                    frameIndex = 0;
                ctx.closePath();
            }

        }


        let xInit = W / 2;
        let yInit = 100;
        let lifes = 3
        let win = false
        let dX = 9 * Math.cos(Math.PI / 3)
        let dY = 9 * Math.sin(Math.PI / 3);
        let t1 = new Turtle(images["turtle"], -1000, -1000, 30, 30);
        let colideCount = 0;
        let colidePlayer = false
        let colide = false
        /*  let coin1 = new Coin(xInit, yInit, 100, 100, dX, dY, 0) */
        let coin2
        let coin3
        let cArray = new Array();
        /* cArray.push(coin1) */




        function render() { //renderização do jogo
            //fundo preto
            ctx.clearRect(0, 0, W, H);


            if (win == false && lifes > 0) {

                //desenho do fundo e dos restantes elementos(imagens e texto)
                ctx.drawImage(images["bg4"], 0, 0, 750, 555, 0, 0, W + 50, H - 50);




                if (upKey && t1.turtleY > -1) { //caso a tecla para cima seja pressionada - mandar o arpão

                    ctx.drawImage(images["turtle"], 0, 0, 29, 30, t1.turtleX, t1.turtleY - 38, 60, 70);
                    ctx.drawImage(images["trail1"], 2, 0, 16, 100, t1.turtleX, t1.turtleY, 50, 400);

                    t1.turtleY -= 20;
                }

                if (t1.turtleY == 0) { //retorna o arpão à personagem

                    upKey = false
                    t1.turtleY = -1000
                    t1.turtleX = -1000
                }

                let luigi = new Player(x, y)

                /*  luigi.draw(images["luigiRight"],29,30,60,70); */
                //conjunto de funções respetivo ao movimento da personagem
                if (!rightKey && !leftKey) { //caso nenhuma tecla de movimento seja pressionada

                    luigi.draw(images["luigiBack"], 0, 0, 15, 30, 33, 70);
                }

                if (rightKey && x < W - 50) { //caso a tecla da direita seja pressionada
                    luigi.draw(images["luigiRight"], rightIndex * 29, 0, 29, 30, 60, 70);


                    x = x + 8;
                    rightIndex++;
                    if (rightIndex == 3)
                        rightIndex = 0;
                }

                if (rightKey && x == W - 50) { //evita que a personagem saia da tela do lado direito

                    luigi.draw(images["luigiRight"], rightIndex * 29, 0, 29, 30, 60, 70);

                    rightIndex++;
                    if (rightIndex == 3)
                        rightIndex = 0;
                }

                if (leftKey && x > 4) { //caso a tecla da esquerda seja pressionada

                    luigi.draw(images["luigiLeft"], leftIndex * 29, 0, 29, 30, 60, 70);

                    x = x - 8;
                    leftIndex++;
                    if (leftIndex == 3)
                        leftIndex = 0;
                }

                if (leftKey && x == 4) { //evita que a personagem saia da tela do lado esquerdo

                    luigi.draw(images["luigiLeft"], leftIndex * 29, 0, 29, 30, 60, 70);

                    leftIndex++;
                    if (leftIndex == 3)
                        leftIndex = 0;
                }

                for (let i = cArray.length - 1; i >= 0; i--) {
                    const coin = cArray[i];
                    if (coin.ballX + coin.ballW -20< luigi.x
                        //totally to the left: no collision
                        || coin.ballX +20 > luigi.x + luigi.w
                        //totally to the right: no collision
                        || coin.ballY + coin.ballH < luigi.y
                        //totally above: no collision
                        || coin.ballY > luigi.y + luigi.h) {

              

                    } else {
                         colidePlayer = true
                        
                        lifes-- 


                    }

                    if (t1.turtleX + 30 >= coin.ballX && t1.turtleX <= coin.ballX + coin.ballW && t1.turtleY + 30 >= coin.ballY && t1.turtleY <= coin.ballY + coin.ballH) {
                        upKey = false
                        t1.turtleY = -1000
                        t1.turtleX = -1000

                        colide = true
                        coin.collisions++
                        console.log(coin.collisions);

                    }

                    if (colide == true && coin.collisions == 1) {
                        coin.ballW = 50
                        coin.ballH = 50
                        coin.dX = 6 * Math.cos(Math.PI / 3)
                        coin.dY = 6 * Math.sin(Math.PI / 3);
                        coin2 = new Coin(coin.ballX, coin.ballY, 50, 50, -coin.dX, -coin.dY, 1)
                        cArray.push(coin2)
                        colide = false
                    }
                    if (colide == true && coin.collisions == 2) {
                        coin.ballW = 25
                        coin.ballH = 25
                        coin.dX = 3 * Math.cos(Math.PI / 3)
                        coin.dY = 3 * Math.sin(Math.PI / 3);
                        coin3 = new Coin(coin.ballX, coin.ballY, 25, 25, -coin.dX, -coin.dY, 2)
                        cArray.push(coin3)
                        colide = false
                    }
                    if (colide == true && coin.collisions >= 3) {
                        coin.ballX = 0
                        coin.ballY = 0
                        coin.ballW = 0
                        coin.ballH = 0
                        colide = false
                    }


                     if(colidePlayer)
                    {
                        
                        y+=50;
                        upKey=false
                        
                    }
                   
                    if(y>700){
                        x= W - 450
                        y= H - 160
                        
                        colidePlayer=false
                        luigi.draw(images["luigiBack"], 0, 0, 15, 30, 33, 70);
                    }
                    
                    coin.draw();
                    coin.update();

                }
            }
            if (lifes < 1) {


                ctx.drawImage(images["bg4"], 0, 0, 750, 555, 0, 0, W + 50, H - 50);
                ctx.fillStyle = "black";
                ctx.fillRect(0, H - 50, W, H - 450);
                ctx.fillStyle = 'white'
                ctx.font = 'bold 70px Arial';
                let text = "GAME OVER";
                ctx.fillText(text, canvas.width / 2, canvas.height / 2 - 100);
                let info = "Press Enter to Menu"
                ctx.font = "bold 20px Arial"
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                ctx.fillText(info, canvas.width / 2, canvas.height / 2);

                setTimeout(function (e) {
                    if (enterKey)
                        window.location.href = '../intro.html';
                }, 3000);
            }


            if (cArray.length == 4) {
        if (cArray.every(coin => coin.collisions == 3)) {
            win = true

            ctx.drawImage(images["bg4"], 0, 0, 750, 555, 0, 0, W + 50, H - 50);
                ctx.fillStyle = "black";

            ctx.fillStyle = 'white'
            ctx.font = 'bold 50px Arial';
            let text = "YOU WIN";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, W / 2, H/ 2);

            setTimeout(function () { window.location.href = '../j1-n2.html'; }, 4000);

        }}
            ctx.fillStyle = "black";
            ctx.fillRect(0, H - 50, W, H - 450);
            /* ctx.drawImage(heartImage, W - 50, H - 45, 50, 50);
            ctx.drawImage(heartImage, W - 100, H - 45, 50, 50);
            ctx.drawImage(heartImage, W - 150, H - 45, 50, 50); */
            ctx.fillStyle = "white";
            ctx.font = "30px Courier New ";
            ctx.fillText("Lives:", W - 255, H - 15);
            let contador = 50;

            for (let i = 0; i < lifes; i++) {

                ctx.drawImage(images["heart"], W - contador, H - 45, 50, 50);
                contador += 50;
            }
            ctx.drawImage(images["floor"], 0, -455, 750, 555, 0, 0, W, H);
        

        }

        setInterval(render, 1000 / 20)

        //conjunto de funções que controlam as teclas quando pressionadas e deixadas de estar pressionadas
        function ArrowPressed(e) {
            if (e.key == 'ArrowRight') {
                rightKey = true
                leftKey = false
            }

            if (e.key == 'ArrowLeft') {
                leftKey = true
                rightKey = false
            }


            if (e.key == 'ArrowUp' && upKey == false) {
                upKey = true
                leftKey = false
                rightKey = false
                t1.turtleX = x
                t1.turtleY = y
            }
            if (e.key == 'Enter') {
                enterKey = true
            }
        }

        function ArrowReleased(e) {
            if (e.key == 'ArrowRight')
                rightKey = false
            if (e.key == 'ArrowLeft')
                leftKey = false

        }

        window.addEventListener('keydown', ArrowPressed)
        window.addEventListener('keyup', ArrowReleased)
    </script>
</body>

</html>
