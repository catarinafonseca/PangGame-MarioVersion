<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario PANG</title>
</head>
<!-- style="background-color: black;" -->
<body >
    
    <div style = "text-align:center">
        
        <canvas id="myCanvas" width="750" height="500" style="border:solid 20px black">
            Your browser does not support HTML5 Canvas.
            
        </canvas>
        
    </div>
    <script>
        const canvas = document.querySelector('#myCanvas');
		const ctx = canvas.getContext("2d");

		const W = canvas.width, H = canvas.height;

		
        let bgImage= new Image();
        bgImage.src = 'images/bg4.png';
        bgImage.onload = function () {
			setInterval(render, 100); //start animation AFTER image load! - 15 fps
        };
        
        function render() {
			ctx.clearRect(0, 0, W, H);
            ctx.fillStyle="black";
            ctx.fillRect(0, 0, W, H);
            ctx.drawImage(bgImage,0, 0, 750, 555, 0, 0, W+50, H-50);
            
            
           
		}

    </script>
</body>
</html>
