<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario PANG</title>
</head>
<!-- style="background-color: black;" -->
<body >
    
    <div style = "text-align:center">
        
        <canvas id="myCanvas" width="750" height="500" style="border:solid 20px black">
            Your browser does not support HTML5 Canvas.
            
        </canvas>
        
    </div>
    <script>
        const canvas = document.querySelector('#myCanvas');
		const ctx = canvas.getContext("2d");

		const W = canvas.width, H = canvas.height;

		
        let bgImage = new Image();
        let heartImage= new Image();
        bgImage.src = 'images/bg4.png';
        heartImage.src='images/heart.png'

        bgImage.onload = function () {
			setInterval(render, 100); //start animation AFTER image load! - 15 fps
        };

        let x = W-400, y = H-150;
        let rightKey = leftKey =  false;
        
        function render() {
			ctx.clearRect(0, 0, W, H);
            ctx.fillStyle="black";
            ctx.fillRect(0, 0, W, H);
            
            ctx.drawImage(bgImage,0, 0, 750, 555, 0, 0, W+50, H-50);
            ctx.drawImage(heartImage,W-50,H-45,50,50);
            ctx.drawImage(heartImage,W-100,H-45,50,50);
            ctx.drawImage(heartImage,W-150,H-45,50,50);
            ctx.drawImage(heartImage,x,y,70,70);
            ctx.fillStyle = "white";
            ctx.font = "30px Courier New ";
            ctx.fillText("Lives:", W-255, H-11);
            
            if(rightKey && x < W - 65)
                x = x + 0.03
            if(leftKey && x > -5)
                x = x - 0.03
                window.setInterval(render,1000/60)
		}
        
        render();
        
        function ArrowPressed(e){
            if (e.key == 'ArrowRight')
                rightKey = true
            if (e.key == 'ArrowLeft')
                leftKey = true
        }
        function ArrowReleased(e){
            if (e.key == 'ArrowRight')
                rightKey = false
            if (e.key == 'ArrowLeft')
                leftKey = false
        }

        window.addEventListener('keydown', ArrowPressed)
        window.addEventListener('keyup',ArrowReleased)


    </script>
</body>
</html>
